<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>  
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="login.css">
  <title>MindMate|Login</title>
</head>
<body>
  <main class="general-container">
    <img class="ilustracao" src="assets/Img login.png" alt="Ilustração de pessoa conversando com psicologo">

    <div class="login-container">

      <img class="logo" src="assets/Logo Roxo.png" alt="logo da empresa">

      <h1>Bem vindo(a) de volta!</h1>

      <form action="home.html">
        <input type="text" placeholder="Digite seu email ou CPF">
        <input type="password" placeholder="Digite sua Senha">
        <input type="submit" value="Login">
      </form>

      <p class="n-p-conta"><b>Não possui conta?</b> <a href="cadastro.html"><b>Cadastre-se</b></a></p>

      <a class="e-senha" href=""><b>esqueceu sua senha</b></a>
    </div>
  </main>

  <footer>
    <div class="f-container-1">
      <img src="assets/Logo vazado cinza croped.png" alt="logo da mindmate">
      <p>©mindmate 2023</p>
    </div>
    <div class="f-container-2">
      <a href="">Termos e condições</a>
      <a href="">Política de Privacidade</a>
      <a href="">Suporte</a>
    </div>
  </footer>
</body>
</html>
